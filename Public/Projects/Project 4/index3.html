<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wavy Text Animation</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <div class="wavy">
        <span style="--i:1;">L</span>
        <span style="--i:2;">U</span>
        <span style="--i:3;">C</span>
        <span style="--i:4;">I</span>
        <span style="--i:5;">F</span>
        <span style="--i:6;">E</span>
        <span style="--i:7;">R</span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:11;">M</span>
        <span style="--i:12;">O</span>
        <span style="--i:13;">R</span>
        <span style="--i:14;">N</span>
        <span style="--i:15;">I</span>
        <span style="--i:16;">N</span>
        <span style="--i:17;">G</span>
        <span style="--i:18;">S</span>
        <span style="--i:19;">T</span>
        <span style="--i:20;">A</span>
        <span style="--i:21;">R</span>
    </div>
</body>
</html>
